<!DOCTYPE html>

<body>
    <h1>Java Script koda piemērs</h1>

    <p>Atvēriet Inspect->console, lai ieraudzīt rezultātu :) </p>

    <script>
        // Norādam maiīgus 
        let name = "Aļesja";     //(string)
        let age = 25;           //(number)
        let isStudent = true;   //(boolean)

        //Izvadam ziņojumus konsolē
        console.log("Sveiki", name, "!");
        console.log("Tev ir", age, "gadi");
        console.log("Vai tu esi studente?", isStudent);
    </script>
